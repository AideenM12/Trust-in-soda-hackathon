{% extends 'base.html' %}
{% block content %}

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/f2a080f561.js" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col">
        <form onsubmit="return sendMail(this);" class="px-4 my-5 py-5">
          <h1 class="text-center">Contact us</h1>
          <p>
            Do you have questions or feedback regarding our site? Are there
            features you would like to see? Send us a message and we will be back in touch!
          </p>

          <div class="mb-3">
            <label for="name" class="form-label">Your name:</label>
            <input type="text" class="form-control" name="name" id="name" required />
          </div>

          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email address:</label>
            <input type="email" class="form-control" name="emailAddress" id="emailAddress" required />

          </div>
          
          <div class="mb-3">
            <label for="query" class="form-label">Your query:</label>
            <textarea class="form-control" placeholder="Leave your query here" name="query" id="query" rows="6"
              required></textarea>
          </div>

          <button type="submit" class="btn btn-success">
            Submit
            <span class="mx-1"><i class="fad fa-paper-plane"></i></span>
          </button>
          <button type="reset" class="btn btn-danger">
            Clear form
            <span class="ml-1"><i class="fal fa-trash-alt"></i></span>
          </button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
